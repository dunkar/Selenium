<html>
    <head>
        <title>Test Page</title>
        <style>
            #title {
                font-weight     : bold;
                font-size       : 2em;
            }
            td {
                vertical-align  : top;
            }
            iframe {
                width           : 400px;
                height          : 200px;
            }
        </style>
    </head>
    <body>
        <table><tr><th>
        <div id="title">Test Page</div>
        </th></tr><tr><td>
        Text 01: </td><td><input type="text" id="text01"/>
        </td></tr><tr><td>
        Checkbox 01: </td><td><input type="checkbox" id="chbox01"/>
        </td></tr><tr><td>
        Radio:</td><td>
        <input type="radio" name="radio" id="radio00" style="Display:None"></input>
        <input type="radio" name="radio" id="radio01">Value 1</input><br/>
        <input type="radio" name="radio" id="radio02">Value 2</input><br/>
        </td></tr><tr><td>
        Select 01: </td><td><select id="select01">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        </td></tr><tr><td>
        Select 02: </td><td><select id="select02" multiple size="5">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
        </td></tr><tr><td>
        Input 02: </td><td><input class="input01" name="input01" id="id_input01"/>
        </td></tr><tr><td>
        Hidden Element #1: </td><td><input id="hidden" style="display:none" 
            value="Not hidden" />
        </td></tr><tr><td colspan="2">
        <iframe id="iframe1" src="https://duckduckgo.com/">Hello, World!</iframe>
        </td></tr></table>
        <script>
            setTimeout(
                'document.getElementById("hidden").style.display="inline";',
                5000
                )
        </script>
    </body>
</html>
